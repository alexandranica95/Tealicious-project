<!DOCTYPE html>
<html>
   <head>
      <title>Contact us</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="contact.css" rel="stylesheet"/>
      <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
      <style></style>
   </head>
   <body>
      <div class="container">
         <nav class="navbar-area"></nav>
         <section class = "contact-form">
            <h3>Contact us</h3>
            <form action="/submit.html">
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Maria Moisei..">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="Maria@example.com">
              <br>
              <br>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
              <input class="button-submit" type="submit" value="Submit">
            </form>
         </section>
         <footer class="footer-area"></footer>
      </div>
   </body>
   <script src="/contact/contact.js" type = "module"></script>
</html>
