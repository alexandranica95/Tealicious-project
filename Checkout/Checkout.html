<!DOCTYPE html>
<html>
   <head>
    <link href="submit.html" rel="stylesheet"/>
      <link href="Checkout.css" rel="stylesheet"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
      </style>
   </head>
   <body>
      <h2>Checkout</h2>
      <div class="row">
         <div class="col-75">
            <div class="container">
               <form>
                  <div class="row">
                     <div class="col-50">
                        <h3>Delivery address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Maria Moisei..">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="Maria@example.com..">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="Strada Stefan cel Mare, nr. 5..">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="Iasi..">
                        <div class="row">
                           <div class="col-50">
                              <label for="state">County</label>
                              <input type="text" id="state" name="state" placeholder="Iasi..">
                           </div>
                           <div class="col-50">
                              <label for="zip">Post code</label>
                              <input type="text" id="zip" name="zip" placeholder="700613..">
                           </div>
                        </div>
                     </div>
                  </div>
                  <label>
                  <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                  </label>
                  <input type="submit" value="Buy" class="btn"><a href="submit.html"></a>
               </form>
            </div>
         </div>
         <div class="col-25">
            <div class="container">
               <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
               <p><a href="#">Product 1</a> <span class="price">$15</span></p>
               <p><a href="#">Product 2</a> <span class="price">$5</span></p>
               <p><a href="#">Product 3</a> <span class="price">$8</span></p>
               <p><a href="#">Product 4</a> <span class="price">$2</span></p>
               <hr>
               <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
            </div>
         </div>
      </div>
   </body>
</html>
