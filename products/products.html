<!DOCTYPE html>
<html>
   <head>
      <title>Products page</title>
      <link href="products.css" rel="stylesheet"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
      <div class="grid-container">
         <nav class = "navbar-area"></nav>

         <section class = "products-section">
            <div class="wrap-container">
            <div class = "category-container">
               <div class = "category-button">
                  <div class="tea-icon">
                  </div>
                  <h4>Bubble tea</h4>
               </div>
               <div class="category-button">
                  <div class="coffee-icon">
                  </div>
                  <h4>Coffee</h4>
               </div>
               <div class="category-button">
                  <div class="waffle-icon">
                  </div>
                  <h4>Bubble waffle</h4>
               </div>
            </div>
            <div class = "subcategory-container">
               <select class="select-product" name="test" aria-invalid="false">
                  <option class = "buble-tea-display" value="All Bubble Teas">All Bubble Teas</option>
                  <option class = "buble-tea-display" value="Fruit tea">Fruit tea</option>
                  <option class = "buble-tea-display" value="Milk tea">Milk tea</option>
                  <option class = "buble-tea-display"value="Cheesecakes">Cheesecakes</option>
                  <option class = "coffee-display" value="All Coffees">All Coffees</option>
                  <option class = "coffee-display" value="Coffee">Coffee</option>
                  <option class = "coffee-display" value="Special coffee">Special coffee</option>
                  <option class = "waffle-display" value="Waffles">Waffle</option>
               </select>
            </div>
            <div class = "products-container">
               <div class = "buble-tea-display fruit-tea-container">
                  <div class="category-title">Fruit tea</div>
                  <div class = "fruit-tea-products">
                  </div>
               </div>
               <div class = "buble-tea-display milk-tea-container">
                  <div class="category-title">Milk tea</div>
                  <div class = "milk-tea-products">
                  </div>
               </div>
               <div class = "buble-tea-display cheesecake-container">
                  <div class="category-title">Cheesecake</div>
                  <div class = "cheesecake-products">
                  </div>
               </div>
               <div class = "coffee-display coffee-container">
                  <div class="category-title">Coffee</div>
                  <div class = "coffee-products">
                  </div>
               </div>
               <div class = "coffee-display special-coffee-container">
                  <div class="category-title">Special coffee</div>
                  <div class = "special-coffee-products">
               </div>
               </div>
               <div class = "waffle-display waffle-container">
                  <div class="category-title">Bubble waffle</div>
                  <div class = "waffle-products">
                  </div>
               </div>
            </div>
            <div class="product-detail-modal"></div>
         </section>
         
         <footer class="footer-area"></footer>
      <div class="grid-container">
   </body>
   <script src="products.js" type = "module"></script>
</html>
