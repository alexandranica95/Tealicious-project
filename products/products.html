<!DOCTYPE html>
<html>
   <head>
      <title>Products page</title>
      <link href="products.css" rel="stylesheet"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
      <div class="wrap-container">
      <div class = "category-container">
         <div class = "category-button">
            <div class="tea-icon">
            </div>
            <h5>Bubble tea</h5>
         </div>
         <div class="category-button">
            <div class="coffee-icon">
            </div>
            <h5>Coffee</h5>
         </div>
         <div class="category-button">
            <div class="waffle-icon">
            </div>
            <h5>Bubble waffle</h5>
         </div>
      </div>
      <div class = "subcategory-container">
         <select name="test" aria-invalid="false">
            <option value="Fruit tea">Fruit tea</option>
            <option value="Milk tea">Milk tea</option>
            <option value="Cheesecakes">Cheesecakes</option>
         </select>
      </div>
      <div class = "products-container">

         <div class = "fruit-tea-container">
            <div class="category-title">Fruit tea</div>
            <div class = "fruit-tea-products">
            </div>
         </div>

         <div class = "milk-tea-container">
            <div class="category-title">Milk tea</div>
            <div class = "milk-tea-products">
            </div>
         </div>

         <div class = "cheesecake-container">
            <div class="category-title">Cheesecake</div>
            <div class = "cheesecake-products">
            </div>
         </div>
      </div>
   </body>
   <script src="products.js"></script>
</html>
